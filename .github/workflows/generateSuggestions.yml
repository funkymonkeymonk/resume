name: Customize Resume
on:
  push:
    branches:
      # - 'custom-**'
      - 'chatgpt-feedback'
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [21]
    steps:
      - uses: actions/checkout@v4
      - id: read_resume
        run: |
          echo 'RESUME_JSON<<EOF' >> $GITHUB_ENV
          cat ./resume.json >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - run: |
          echo "jq .basics.summary ${{fromJson(env.RESUME_JSON)}}"
      - run: 
          echo "jq .skills ${{fromJson(env.RESUME_JSON)}}"
